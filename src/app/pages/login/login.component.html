<!-- Login Page -->

<div class="page-design" style="width: 100%;">
    <div class="container">
     <div class="row">
      
      <mat-card style="width: 40%;margin-left: 30%;background-color: rgb(209, 205, 230);">
        <div class="col-md-6 offset-md-3 ">
          
            <div class="container text-center">
                <img src="../../../assets/logo.jpg" height="120"  style="margin-top:13px;"> 
                </div>
            <h1 class="text-center" style="color: white;">Login Here !</h1>
             
            <form class="text-center set-color" (ngSubmit)="formLogin()">
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput
                    [(ngModel)]="user.userEmail"
                    name="userEmail"
                    type="text"
                    placeholder="abc@gmail.com" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                  <br> 
                  <br>
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Enter your password</mat-label>
                    <input 
                    [(ngModel)]="user.userPassword"
                    name="userPassword"
                    type="text"
                    matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                
                  <br>
                  <br>
                  <button mat-raised-button text-center style="width: 10%;margin-bottom: 13px;" type="submit">Login</button>
                   
                </form>
        </div>
        
      </mat-card>
      </div>
     </div>
 </div>
